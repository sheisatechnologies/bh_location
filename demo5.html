<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Duplicate Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-wrapper {
      position: relative;
      margin: 60px;
    }
    .gallery-wrapper img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
    /* Duplicate image overlay with slight opacity */
    .gallery-wrapper .duplicate {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
       /* duplicate transparency */
      border:none;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Responsive Duplicate Image Gallery</h2>
  <div class="row g-4">
    <!-- Repeat this block for each image -->
    <div class="col-12 col-md-4">
      <div class="gallery-wrapper">
        <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
        <img src="img/finalmask.png" alt="Duplicate" class="duplicate">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="gallery-wrapper">
        <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
        <img src="img/finalmask.png" alt="Duplicate" class="duplicate">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="gallery-wrapper">
        <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
        <img src="img/finalmask.png" alt="Duplicate" class="duplicate">
      </div>
    </div>
    
    <div class="col-12 col-md-4">
      <div class="gallery-wrapper">
       <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
        <img src="img/finalmask.png" alt="Duplicate" class="duplicate">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="gallery-wrapper">
         <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
        <img src="img/finalmask.png" alt="Duplicate" class="duplicate">
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="gallery-wrapper">
        <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
        <img src="img/finalmask.png" alt="Duplicate" class="duplicate">

    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
