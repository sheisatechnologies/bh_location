<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3 Blobs with Video</title>
<style>
  body {
    margin: 0;
    background: #fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  .blob-section {
    position: relative;
    text-align: center;
    padding-top: 80px;
  }

  .title-text {
    font-size: 2rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 40px;
    line-height: 1.3;
  }

  .blob-container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    height: 500px; /* control area height */
    margin: 0 auto;
  }

  .blob-wrapper {
    position: absolute;
    width: 300px;
    max-width: 30%;
  }

  /* Position blobs like Figma */
  .blob1 {
    left: 165px;
    top: 23px;
  }
  .blob2 {
    left: 50%;
    top: 160px;  /* lower to give nice staggered effect */
    transform: translateX(-50%);
  }
  .blob3 {
        right: 143px;
    top: 206px;
  }

  svg {
    width: 100%;
    height: auto;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .explore-btn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 16px;
    border-radius: 8px;
    background: #111;
    color: #fff;
    border: 0;
    font-weight: 700;
    opacity: 0;
    transition: opacity 0.3s ease;
    cursor: pointer;
    z-index: 2;
  }

  text {
    font-weight: 600;
    fill: #111;
    font-size: 12px;
  }
</style>
</head>
<body>

<div class="blob-section">
  <!-- <div class="title-text">THREE VIBRANT<br>DISTRICTS</div> -->

  <div class="blob-container">

    <!-- Blob 1 -->
    <div class="blob-wrapper blob1">
      <button class="explore-btn">EXPLORE</button>
      <svg viewBox="0 0 382 375" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="clipBlob1">
            <path id="pathBlob1"
              d="M50.8352 355.456C23.1658 336.692 -3.00142 300.649 1.25966 264.258C4.79506 234.065 26.4723 231.014 44.1188 191.85C67.2346 140.534 44.9462 115.274 60.2104 81.7742C90.0973 16.185 222.998 -32.5226 309.892 29.0007C364.632 67.7534 397.631 147.742 373.561 197.143C352.106 241.186 305.302 224.885 233.853 290.948C193.135 328.597 192.559 354.021 155.932 367.739C125.477 379.143 84.401 378.231 50.8289 355.464L50.8352 355.456Z"/>
          </clipPath>
        </defs>
        <path fill="#FF4602" d="M50.8352 355.456C23.1658 336.692 -3.00142 300.649 1.25966 264.258C4.79506 234.065 26.4723 231.014 44.1188 191.85C67.2346 140.534 44.9462 115.274 60.2104 81.7742C90.0973 16.185 222.998 -32.5226 309.892 29.0007C364.632 67.7534 397.631 147.742 373.561 197.143C352.106 241.186 305.302 224.885 233.853 290.948C193.135 328.597 192.559 354.021 155.932 367.739C125.477 379.143 84.401 378.231 50.8289 355.464L50.8352 355.456Z"/>
        <foreignObject x="0" y="0" width="382" height="375" clip-path="url(#clipBlob1)">
          <video src="street.mp4" muted loop playsinline></video>
        </foreignObject>
        <text>
          <textPath href="#pathBlob1" startOffset="50%" text-anchor="middle">COVENT GARDEN</textPath>
        </text>
      </svg>
    </div>

    <!-- Blob 2 -->
    <div class="blob-wrapper blob2">
      <button class="explore-btn">EXPLORE</button>
      <svg viewBox="0 0 545 481" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="clipCustom">
            <path id="pathCustom"
              d="M349.688 283.26C288.227 374.602 299.803 432.885 235.149 465.215C173.352 496.12 109.5 469.525 104.484 467.341C19.9449 430.584 -17.015 318.59 7.98327 239.808C24.0513 189.172 80.5949 157.284 193.02 95.5619C324.179 23.5659 413.344 -23.7849 488.357 12.9633C500.718 19.0197 537.807 37.1877 543.564 69.6939C554.468 131.242 436.988 153.52 349.688 283.26Z"/>
          </clipPath>
        </defs>
        <path fill="#62BCB3" d="M349.688 283.26C288.227 374.602 299.803 432.885 235.149 465.215C173.352 496.12 109.5 469.525 104.484 467.341C19.9449 430.584 -17.015 318.59 7.98327 239.808C24.0513 189.172 80.5949 157.284 193.02 95.5619C324.179 23.5659 413.344 -23.7849 488.357 12.9633C500.718 19.0197 537.807 37.1877 543.564 69.6939C554.468 131.242 436.988 153.52 349.688 283.26Z"/>
        <foreignObject x="0" y="0" width="545" height="481" clip-path="url(#clipCustom)">
          <video src="street.mp4" muted loop playsinline></video>
        </foreignObject>
        <text>
          <textPath href="#pathCustom" startOffset="50%" text-anchor="middle">VICTORIA EMBANKMENT</textPath>
        </text>
      </svg>
    </div>

    <!-- Blob 3 -->
    <div class="blob-wrapper blob3">
      <button class="explore-btn">EXPLORE</button>
      <svg viewBox="0 0 354 367" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="clipBlob3">
            <path id="pathBlob3"
              d="M309.904 187.446C286.216 276.979 314.096 311.108 283.402 342.541C242.156 384.771 156.476 359.335 145.011 355.932C81.7785 337.163 0.280483 278.995 0.933357 203.254C1.46378 142.013 55.403 101.904 118.08 55.2835C159.065 24.8119 196.336 -2.07573 247.49 0.846624C283.239 2.88294 336.83 20.1089 350.777 58.6078C363.518 93.7828 330.008 111.472 309.912 187.454L309.904 187.446Z"/>
          </clipPath>
        </defs>
        <path fill="#FF9222" d="M309.904 187.446C286.216 276.979 314.096 311.108 283.402 342.541C242.156 384.771 156.476 359.335 145.011 355.932C81.7785 337.163 0.280483 278.995 0.933357 203.254C1.46378 142.013 55.403 101.904 118.08 55.2835C159.065 24.8119 196.336 -2.07573 247.49 0.846624C283.239 2.88294 336.83 20.1089 350.777 58.6078C363.518 93.7828 330.008 111.472 309.912 187.454L309.904 187.446Z"/>
        <foreignObject x="0" y="0" width="354" height="367" clip-path="url(#clipBlob3)">
          <video src="street.mp4" muted loop playsinline></video>
        </foreignObject>
        <text>
          <textPath href="#pathBlob3" startOffset="50%" text-anchor="middle">SOUTHBANK</textPath>
        </text>
      </svg>
    </div>

  </div>
</div>

<script>
document.querySelectorAll('.blob-wrapper').forEach(wrapper=>{
  const video = wrapper.querySelector('video');
  const btn = wrapper.querySelector('.explore-btn');
  wrapper.addEventListener('mouseenter',()=>{
    video.style.opacity = 1;
    video.play();
    btn.style.opacity = 1;
  });
  wrapper.addEventListener('mouseleave',()=>{
    video.style.opacity = 0;
    video.pause();
    btn.style.opacity = 0;
  });
});
</script>

</body>
</html>
