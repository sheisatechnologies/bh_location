<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duplicate Image Gallery</title>
<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .gallery-item {
    position: relative;
    width: 200px;
    height: 200px;
  }
  .gallery-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
    <img class="duplicate" src="img/finalmask.png" alt="Image 1 Duplicate">
  </div>

  <div class="gallery-item">
 <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
    <img class="duplicate" src="img/finalmask.png" alt="Image 1 Duplicate">
  </div>

  <div class="gallery-item">
   <img src="img/bh-locations-image-placeholder.jpg" alt="Image 1">
    <img class="duplicate" src="img/finalmask.png" alt="Image 1 Duplicate">
  </div>
</div>

</body>
</html>
