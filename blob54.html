<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fluid SVG Blobs</title>
<style>
  body {
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#fff;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    position:relative;
  }

  .container {
    display:flex;
    justify-content:space-around;
    width:90vw;
    max-width:1200px;
  }

  svg {
    width:30%;
    height:auto;
  }

  .blob video {
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition: opacity 0.3s ease;
  }

  .explore-btn {
    position:absolute;
    padding:10px 16px;
    border-radius:8px;
    background:#111;
    color:#fff;
    border:0;
    font-weight:700;
    display:none;
    opacity:0;
    transform:translate(-50%,-50%);
    transition:opacity 0.3s ease;
    cursor:pointer;
  }

  text {
    font-weight:600;
    fill:#111;
    font-size:12px;
  }
</style>
</head>
<body>

<button class="explore-btn" id="exploreBtn">EXPLORE</button>

<div class="container">

  <!-- Blob 1 -->
  <svg viewBox="0 0 200 200" class="blob" id="blob1">
    <defs>
      <clipPath id="clipBlob1"><path id="pathBlob1" transform="translate(100 100)"></path></clipPath>
      <linearGradient id="grad1" x1="0" y1="0" x2="200" y2="200">
        <stop offset="0%" stop-color="#ff6b3a"/>
        <stop offset="100%" stop-color="#ff3b00"/>
      </linearGradient>
    </defs>
    <path fill="url(#grad1)" transform="translate(100 100)"></path>
    <foreignObject x="0" y="0" width="200" height="200" clip-path="url(#clipBlob1)">
      <video src="street.mp4" muted loop playsinline></video>
    </foreignObject>
    <text>
      <textPath href="#pathBlob1" startOffset="50%" text-anchor="middle">
        COVENT GARDEN
      </textPath>
    </text>
  </svg>

  <!-- Blob 2 -->
  <svg viewBox="0 0 200 200" class="blob" id="blob2">
    <defs>
      <clipPath id="clipBlob2"><path id="pathBlob2" transform="translate(100 100)"></path></clipPath>
      <linearGradient id="grad2" x1="0" y1="0" x2="200" y2="200">
        <stop offset="0%" stop-color="#00c4c4"/>
        <stop offset="100%" stop-color="#009b9b"/>
      </linearGradient>
    </defs>
    <path fill="url(#grad2)" transform="translate(100 100)"></path>
    <foreignObject x="0" y="0" width="200" height="200" clip-path="url(#clipBlob2)">
      <video src="street.mp4" muted loop playsinline></video>
    </foreignObject>
    <text>
      <textPath href="#pathBlob2" startOffset="50%" text-anchor="middle">
        VICTORIA EMBANKMENT
      </textPath>
    </text>
  </svg>

  <!-- Blob 3 -->
  <svg viewBox="0 0 200 200" class="blob" id="blob3">
    <defs>
      <clipPath id="clipBlob3"><path id="pathBlob3" transform="translate(100 100)"></path></clipPath>
      <linearGradient id="grad3" x1="0" y1="0" x2="200" y2="200">
        <stop offset="0%" stop-color="#ffc35a"/>
        <stop offset="100%" stop-color="#ff8a00"/>
      </linearGradient>
    </defs>
    <path fill="url(#grad3)" transform="translate(100 100)"></path>
    <foreignObject x="0" y="0" width="200" height="200" clip-path="url(#clipBlob3)">
      <video src="street.mp4" muted loop playsinline></video>
    </foreignObject>
    <text>
      <textPath href="#pathBlob3" startOffset="50%" text-anchor="middle">
        SOUTHBANK
      </textPath>
    </text>
  </svg>

</div>

<script>
const blobs = document.querySelectorAll('.blob');
const btn = document.getElementById('exploreBtn');

// Function to generate soft blob path
function generateBlobPath(amplitude=40, frequency=6){
  let path = '';
  for(let i=0;i<=360;i+=360/frequency){
    const rad = i*Math.PI/180;
    const x = Math.cos(rad)*(50 + Math.random()*amplitude/5);
    const y = Math.sin(rad)*(50 + Math.random()*amplitude/5);
    path += `${i===0?'M':'L'}${x},${y} `;
  }
  path += 'Z';
  return path;
}

// Animate blobs
blobs.forEach(blob=>{
  const pathEl = blob.querySelector('path');
  const clipPathEl = blob.querySelector('clipPath path');
  const video = blob.querySelector('video');

  // Set initial path
  const basePath = generateBlobPath(30, 6);
  pathEl.setAttribute('d', basePath);
  clipPathEl.setAttribute('d', basePath);

  let t = 0;
  function animate(){
    t += 0.03;
    const amplitude = 10; // soft wobble
    const newPath = generateBlobPath(amplitude, 6);
    pathEl.setAttribute('d', newPath);
    clipPathEl.setAttribute('d', newPath);
    requestAnimationFrame(animate);
  }
  animate();

  // Video & button hover
  blob.addEventListener('mouseenter',()=>{
    video.style.opacity = 1;
    video.play();
    const rect = blob.getBoundingClientRect();
    btn.style.left = (rect.left + rect.width/2) + 'px';
    btn.style.top = (rect.top + rect.height/2) + 'px';
    btn.style.display = 'block';
    btn.style.opacity = 1;
  });
  blob.addEventListener('mouseleave',()=>{
    video.style.opacity = 0;
    video.pause();
    btn.style.opacity = 0;
    setTimeout(()=>{ btn.style.display='none'; },300);
  });
});

btn.addEventListener('click', ()=>{
  btn.animate([{ transform:'translate(-50%,-50%) scale(1)'},{transform:'translate(-50%,-50%) scale(0.96)'}],
              {duration:120,easing:'ease-out'});
});
</script>

</body>
</html>
