<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG Mask Example</title>
  <style>
    .masked {
      width: 300px;
      height: 300px;
      background-image: url('./img/bh-locations-image-placeholder.jpg'); /* Main image */
      background-size: cover;
    }
    .masked_img {
      width: 300px;
      height: 300px;
      background-image: url('./img/finalmask.png'); /* Main image */
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="masked"></div>
  <div class="masked_img"></div>
</body>
</html>
