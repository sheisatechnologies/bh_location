<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SVG Blobs with Video</title>
<style>
  body {
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#fff;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    position:relative;
  }

  svg {
    width:90vw;
    max-width:1200px;
    height:auto;
  }

  .blob video {
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition: opacity 0.3s ease;
  }

  .explore-btn {
    position:absolute;
    padding:10px 16px;
    border-radius:8px;
    background:#111;
    color:#fff;
    border:0;
    font-weight:700;
    display:none;
    opacity:0;
    transform:translate(-50%,-50%);
    transition:opacity 0.3s ease;
    cursor:pointer;
  }

  text {
    font-weight:600;
    fill:#111;
    font-size:14px;
  }
</style>
</head>
<body>

<!-- EXPLORE button -->
<button class="explore-btn" id="exploreBtn">EXPLORE</button>

<svg viewBox="0 0 200 200">

  <!-- Blob 1: COVENT GARDEN -->
  <defs>
    <clipPath id="clipBlob1">
      <path id="pathBlob1" transform="translate(100 100)" d="M28.1,-47.4C37.5,-43.3,46.9,-37.9,56,-29.8C65.1,-21.7,73.8,-10.8,73.7,-0.1C73.5,10.6,64.4,21.3,55.3,29.4C46.2,37.6,37.2,43.2,28,47.7C18.8,52.1,9.4,55.3,-1.4,57.7C-12.2,60.1,-24.4,61.8,-35.3,58.3C-46.2,54.9,-55.8,46.3,-63.2,35.8C-70.6,25.2,-75.8,12.6,-77.4,-0.9C-78.9,-14.4,-76.9,-28.8,-70.7,-41.5C-64.5,-54.2,-54.3,-65.3,-41.9,-67.7C-29.4,-70,-14.7,-63.6,-2.7,-59C9.4,-54.4,18.7,-51.5,28.1,-47.4Z"/>
    </clipPath>
    <linearGradient id="grad1" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#ff6b3a"/>
      <stop offset="100%" stop-color="#ff3b00"/>
    </linearGradient>
  </defs>
  <g class="blob" id="blob1">
    <path fill="url(#grad1)" transform="translate(100 100)" d="M28.1,-47.4C37.5,-43.3,46.9,-37.9,56,-29.8C65.1,-21.7,73.8,-10.8,73.7,-0.1C73.5,10.6,64.4,21.3,55.3,29.4C46.2,37.6,37.2,43.2,28,47.7C18.8,52.1,9.4,55.3,-1.4,57.7C-12.2,60.1,-24.4,61.8,-35.3,58.3C-46.2,54.9,-55.8,46.3,-63.2,35.8C-70.6,25.2,-75.8,12.6,-77.4,-0.9C-78.9,-14.4,-76.9,-28.8,-70.7,-41.5C-64.5,-54.2,-54.3,-65.3,-41.9,-67.7C-29.4,-70,-14.7,-63.6,-2.7,-59C9.4,-54.4,18.7,-51.5,28.1,-47.4Z"/>
    <foreignObject x="0" y="0" width="200" height="200" clip-path="url(#clipBlob1)">
      <video src="street.mp4" muted loop playsinline></video>
    </foreignObject>
    <text>
      <textPath href="#pathBlob1" startOffset="50%" text-anchor="middle">
        COVENT GARDEN
      </textPath>
    </text>
  </g>

  <!-- Blob 2: VICTORIA EMBANKMENT -->
  <defs>
    <clipPath id="clipBlob2">
      <path id="pathBlob2" transform="translate(100 100)" d="M28.1,-47.4C37.5,-43.3,46.9,-37.9,56,-29.8C65.1,-21.7,73.8,-10.8,73.7,-0.1C73.5,10.6,64.4,21.3,55.3,29.4C46.2,37.6,37.2,43.2,28,47.7C18.8,52.1,9.4,55.3,-1.4,57.7C-12.2,60.1,-24.4,61.8,-35.3,58.3C-46.2,54.9,-55.8,46.3,-63.2,35.8C-70.6,25.2,-75.8,12.6,-77.4,-0.9C-78.9,-14.4,-76.9,-28.8,-70.7,-41.5C-64.5,-54.2,-54.3,-65.3,-41.9,-67.7C-29.4,-70,-14.7,-63.6,-2.7,-59C9.4,-54.4,18.7,-51.5,28.1,-47.4Z"/>
    </clipPath>
    <linearGradient id="grad2" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#00c4c4"/>
      <stop offset="100%" stop-color="#009b9b"/>
    </linearGradient>
  </defs>
  <g class="blob" id="blob2">
    <path fill="url(#grad2)" transform="translate(100 100)" d="M28.1,-47.4C37.5,-43.3,46.9,-37.9,56,-29.8C65.1,-21.7,73.8,-10.8,73.7,-0.1C73.5,10.6,64.4,21.3,55.3,29.4C46.2,37.6,37.2,43.2,28,47.7C18.8,52.1,9.4,55.3,-1.4,57.7C-12.2,60.1,-24.4,61.8,-35.3,58.3C-46.2,54.9,-55.8,46.3,-63.2,35.8C-70.6,25.2,-75.8,12.6,-77.4,-0.9C-78.9,-14.4,-76.9,-28.8,-70.7,-41.5C-64.5,-54.2,-54.3,-65.3,-41.9,-67.7C-29.4,-70,-14.7,-63.6,-2.7,-59C9.4,-54.4,18.7,-51.5,28.1,-47.4Z"/>
    <foreignObject x="0" y="0" width="200" height="200" clip-path="url(#clipBlob2)">
      <video src="street.mp4" muted loop playsinline></video>
    </foreignObject>
    <text>
      <textPath href="#pathBlob2" startOffset="50%" text-anchor="middle">
        VICTORIA EMBANKMENT
      </textPath>
    </text>
  </g>

  <!-- Blob 3: SOUTHBANK -->
  <defs>
    <clipPath id="clipBlob3">
      <path id="pathBlob3" transform="translate(100 100)" d="M28.1,-47.4C37.5,-43.3,46.9,-37.9,56,-29.8C65.1,-21.7,73.8,-10.8,73.7,-0.1C73.5,10.6,64.4,21.3,55.3,29.4C46.2,37.6,37.2,43.2,28,47.7C18.8,52.1,9.4,55.3,-1.4,57.7C-12.2,60.1,-24.4,61.8,-35.3,58.3C-46.2,54.9,-55.8,46.3,-63.2,35.8C-70.6,25.2,-75.8,12.6,-77.4,-0.9C-78.9,-14.4,-76.9,-28.8,-70.7,-41.5C-64.5,-54.2,-54.3,-65.3,-41.9,-67.7C-29.4,-70,-14.7,-63.6,-2.7,-59C9.4,-54.4,18.7,-51.5,28.1,-47.4Z"/>
    </clipPath>
    <linearGradient id="grad3" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#ffc35a"/>
      <stop offset="100%" stop-color="#ff8a00"/>
    </linearGradient>
  </defs>
  <g class="blob" id="blob3">
    <path fill="url(#grad3)" transform="translate(100 100)" d="M28.1,-47.4C37.5,-43.3,46.9,-37.9,56,-29.8C65.1,-21.7,73.8,-10.8,73.7,-0.1C73.5,10.6,64.4,21.3,55.3,29.4C46.2,37.6,37.2,43.2,28,47.7C18.8,52.1,9.4,55.3,-1.4,57.7C-12.2,60.1,-24.4,61.8,-35.3,58.3C-46.2,54.9,-55.8,46.3,-63.2,35.8C-70.6,25.2,-75.8,12.6,-77.4,-0.9C-78.9,-14.4,-76.9,-28.8,-70.7,-41.5C-64.5,-54.2,-54.3,-65.3,-41.9,-67.7C-29.4,-70,-14.7,-63.6,-2.7,-59C9.4,-54.4,18.7,-51.5,28.1,-47.4Z"/>
    <foreignObject x="0" y="0" width="200" height="200" clip-path="url(#clipBlob3)">
      <video src="street.mp4" muted loop playsinline></video>
    </foreignObject>
    <text>
      <textPath href="#pathBlob3" startOffset="50%" text-anchor="middle">
        SOUTHBANK
      </textPath>
    </text>
  </g>

</svg>

<script>
const blobs = document.querySelectorAll('.blob');
const btn = document.getElementById('exploreBtn');

blobs.forEach(blob=>{
  const video = blob.querySelector('video');
  blob.addEventListener('mouseenter',()=>{
    video.style.opacity = 1;
    video.play();
    // show EXPLORE button at blob center
    const rect = blob.getBoundingClientRect();
    btn.style.left = (rect.left + rect.width/2) + 'px';
    btn.style.top = (rect.top + rect.height/2) + 'px';
    btn.style.display = 'block';
    btn.style.opacity = 1;
  });
  blob.addEventListener('mouseleave',()=>{
    video.style.opacity = 0;
    video.pause();
    btn.style.opacity = 0;
    setTimeout(()=>{ btn.style.display='none'; },300);
  });
});

btn.addEventListener('click', ()=>{
  btn.animate([{ transform:'translate(-50%,-50%) scale(1)'},{transform:'translate(-50%,-50%) scale(0.96)'}],
              {duration:120,easing:'ease-out'});
});
</script>

</body>
</html>
